				<a href="carmanage.html">

		<div class="container">
			<div class="top-select">
				<div class="cell title">
					<a>生产动态表</a>
					<a href="javascript:;">立即下载</a>
				</div>
				<div class="cite cell">
					<span class="fl">站点</span>
					<ul class="fl">
						<li>两江站1</li>
						<li>两江站2</li>

						<span>开始时间</span>
						<input type="text" id="startTime">

					<div class="end-time">
						<span>结束时间</span>

			<table class="layui-hide" id="test"></table>

	<script src="static/js/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="static/js/common.js"></script>
	<script src="static/js/echarts.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="static/layui/layui.all.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		// 时间选择
		layui.use('laydate', function(){
		  var laydate = layui.laydate;
		  
		 
		  laydate.render({
		    elem: '#startTime',
		    value:'2018-09-01'
		  });
		  
		  laydate.render({
		   elem: '#endTime',
		   value:'2018-09-26'
		  });
		});

		layui.use('table', function(){
		  var table = layui.table;
		  table.render({
		    elem: '#test'
		    ,url:'http://192.168.1.123:8080/jbz/api/data/ajaxList'
		    ,cellMinWidth: 80 //全局定义常规单元格的最小宽度
		    ,cols: [[ 
		      {field:'pbh', title: '材料类型'}
		      ,{field:'dateTime', title: '出料时间',width:200}
		      ,{field:'one', title: '仓1'}
		      ,{field:'two', title: '仓2'}
		      ,{field:'three',  title: '仓3'}
		      ,{field:'four', title: '仓4', }
		      ,{field:'five', title: '仓5'}
		      ,{field:'six',  title: '新粉1'}
 			  ,{field:'seven',  title: '新粉2'}
 			  ,{field:'eight',  title: '沥青'}
 			  ,{field:'eight',  title: '沥温'}
 			  ,{field:'eight',  title: '集温'}
 			  ,{field:'eight',  title: '出温'}
		    ]]
		    ,page: true
		    ,limit:10
		    ,request: {
			    pageName: 'page' //页码的参数名称，默认：page
			    ,limitName: 'pageSize' //每页数据量的参数名，默认：limit
			   
			}
		    ,where:{
		    	 beginDate:'2018-09-01'
			    ,endDate:'2018-09-26'
		    }
		    , response: {
	            statusName: 'errno' //数据状态的字段名称，默认：code
	            , statusCode: 0 //成功的状态码，默认：0
	            , msgName: 'error' //状态信息的字段名称，默认：msg
	            , countName: 'num' //数据总数的字段名称，默认：count
	            , dataName: 'list' //数据列表的字段名称，默认：data
	        }
			,even:true
			
		  });
		});
	</script>
	</body>

</html>
