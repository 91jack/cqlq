<script type="text/javascript">
	var player = videojs('my-player');
   	var options = {};

   	var player = videojs('my-player', options, function onPlayerReady() {
	    videojs.log('Your player is ready!');
	    this.play();
	    this.on('ended', function() {
	       videojs.log('Awww...over so soon?!');
	    });
   	});
	
	// 生产实时数据	
	WebSocketFn(productUrl,function(data){
		if(data=='{}' || data=='[]'){
			return;
		}
		var data = JSON.parse(data) 
		console.log(data)
		
		// 生产类型
		if(data.productName){
			$('#produceType').html(data.productName);
		}
		
		// 骨料温度
		$('#guliaoTemp').html();
		// 出料温度
		$('#chuliaoTemp').html(data.outTemp + '℃');
		// 再生温度
		$('#zsTemp').html();
		
		// 总产量
		if(data.productTotal){
			$('#totalNum').html(data.productTotal + '吨');
		}
		// 当前产量
		if(data.curTotal){
			$('#curNum').html(data.curTotal + '吨');
		}
		
		// 油石比
		if(data.rate){
			$('.ratio').html(data.lastItemPB.ysb + '%')
		}
		
		
		layui.use('table', function(){
  		var table = layui.table;
  
	 	// 设计配比
		table.render({
		    elem: '#sheji'
		    ,cols: [[ //标题栏
		      {field: 'one', title: '仓1'}
		      ,{field: 'two', title: '仓2'}
		      ,{field: 'three', title: '仓3'}
		      ,{field: 'four', title: '仓4'}
		      ,{field: 'five', title: '仓5'}
		      ,{field: 'six', title: '新粉1'}
		      ,{field: 'seven', title: '新粉2'}
		      ,{field: 'eight', title: '沥青'}
		      ,{field: 'tjjsl', title: '添加剂'}
		    ]]
		    ,data:[data.lastItemPB]
		    ,even: true
		  });
		});
		
		// 生产看板
		layui.use('table', function(){
	  	var table = layui.table;
		  table.render({
		    elem: '#produce'
		    ,cols: [[ //标题栏
		      {field: 'dateTime', title: '时间'}
		      ,{field: 'guanci', title: '罐次'}
		      ,{field: 'one', title: '仓1'}
		      ,{field: 'two', title: '仓2'}
		      ,{field: 'three', title: '仓3'}
		      ,{field: 'four', title: '仓4'}
		      ,{field: 'five', title: '仓5'}
		      ,{field: 'six', title: '新粉1'}
		      ,{field: 'seven', title: '新粉2'}
		      ,{field: 'eight', title: '沥青'}
		      ,{field: 'tjjsl', title: '添加剂'}
		      ,{field: 'ysb', title: '油石比'}
		    ]]
		    ,data: data.productList
		    ,even: true
		  });
		});
		
	})
